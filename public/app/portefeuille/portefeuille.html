<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">Mon portefeuille d'actions</h3>
    </div>
    <div class="panel-body">
        <!-- Portefeuille d'action -->
        <div class="container" id="portefeuille">
            <table class="col-lg-6 col-md-6">
                <thead>
                    <tr>
                        <th class="col-lg-3 col-md-3">Nom</th>
                        <th class="col-lg-5 col-md-5">Description</th>
                        <th class="col-lg-2 col-md-2">Prix</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--ICI-->
                    <tr ng-repeat='action in actions' action>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
