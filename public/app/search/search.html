<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">Rechercher des actions</h3>
    </div>
    <div class="panel-body">

        <!-- "Formulaire" permettant d'effectuer la recherche -->
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Entrer le nom d'une action à rechercher">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"> 
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <!-- /input-group -->

        <!-- Résultats de la recherche -->
        <div class="container" id="resultats-recherche">
            <table class="col-lg-6 col-md-6">
                <tr>
                    <th class="col-lg-3 col-md-3">Nom</th>
                    <th class="col-lg-5 col-md-5">Description</th>
                    <th class="col-lg-2 col-md-2">Prix</th>
                    <th></th>
                </tr>
            </table>
        </div>

    </div>
</div>
