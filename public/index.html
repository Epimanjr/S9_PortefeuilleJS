<!DOCTYPE html>
<html lang="fr">

    <head>
        <!-- En-tête de la page -->
        <title>Projet PortefeuilleJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Insertion style -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="/bower_components/c3/c3.min.css"/>
        
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/d3/d3.min.js"></script>
        <script type="text/javascript" src="/bower_components/c3/c3.min.js"></script>

        <!--<script type="text/javascript" src="app/app.js"></script> -->
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/model/action.js"></script>
        <script type="text/javascript" src="app/search/search_module.js"></script>
        <script type="text/javascript" src="app/search/search_controller.js"></script>
        <script type="text/javascript" src="app/search/search_directive.js"></script>
        
        <script type="text/javascript" src="app/portefeuille/portefeuille_module.js"></script>
        <script type="text/javascript" src="app/portefeuille/portefeuille_controller.js"></script>
        <script type="text/javascript" src="app/portefeuille/portefeuille_directive.js"></script>
        <script type="text/javascript" src="app/portefeuille/action_directive.js"></script>

        <script type="text/javascript" src="app/graph.js"></script>
    </head>

    <body ng-app="shop">
        <!-- Corps de la page -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <img alt="Brand" src="images/brand.jpg"> 
            </div>

            <p class="navbar-text">Avec MaxiPortefeuille, booster vos actions</p>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6" ng-controller="SearchController">
                    <!-- Recherche -->
                    <search></search>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Graphiques</h3>
                        </div>
                        <div class="panel-body">
                            <div id="chart"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6" ng-controller="PortefeuilleController">
                   <!-- Mon portefeuille d'action' -->
                   <portefeuille></portefeuille>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Récapitulatif</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
