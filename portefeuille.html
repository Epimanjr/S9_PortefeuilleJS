<!DOCTYPE html>
<html lang="fr">

    <head>
        <!-- En-tête de la page -->
        <title>Projet PortefeuilleJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Insertion style -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bower_components/c3/c3.min.css"/>
        
        <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="lib/angular.min.js"></script>
        
        <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
        <script type="text/javascript" src="bower_components/c3/c3.min.js"></script>
        
        <!--<script type="text/javascript" src="app/app.js"></script> -->
        <script type="text/javascript" src="app/graph.js"></script>
    </head>

    <body>
        <!-- Corps de la page -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <img alt="Brand" src="images/brand.jpg"> 
            </div>
            
            <p class="navbar-text">Avec MaxiPortefeuille, booster vos actions</p>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Rechercher des actions</h3>
                        </div>
                        <div class="panel-body">

                            <!-- "Formulaire" permettant d'effectuer la recherche -->
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Entrer le nom d'une action à rechercher">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"> 
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->

                            <!-- Résultats de la recherche -->
                            <div class="container" id="resultats-recherche">
                                <table class="col-lg-6 col-md-6">
                                    <tr>
                                        <th class="col-lg-3 col-md-3">Nom</th>
                                        <th class="col-lg-5 col-md-5">Description</th>
                                        <th class="col-lg-2 col-md-2">Prix</th>
                                        <th></th>
                                    </tr>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Graphiques</h3>
                        </div>
                        <div class="panel-body">
                            <div id="chart"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Mon portefeuille d'actions</h3>
                        </div>
                        <div class="panel-body">
                            <!-- Portefeuille d'action -->
                            <div class="container" id="portefeuille">
                                <div class="row">Action 1</div>
                                <div class="row">Action ...</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Récapitulatif</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
